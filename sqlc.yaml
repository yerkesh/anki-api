version: "2"
overrides:
  go:
    rename:
      id: "ID"

sql:
  - schema: "./migrations/"
    queries: "./queries/"
    engine: "postgresql"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "generated"
        out: "internal/repository/generated"
        emit_db_tags: true
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exported_queries: false
        overrides:
          - db_type: "pg_catalog.int2"
            go_type: "uint8"